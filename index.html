<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr code generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="row">
        <input type="color" class="light" value="#ffffff" />
        <input type="color" class="dark" value="#000000" />
        <select class="sizes">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
          <option value="800">800x800</option>
          <option value="900">900x900</option>
          <option value="1000">1000x1000</option>
        </select>
      </div>
      <input type="text" class="qr-text" placeholder="Enter QR text" />
      <div id="qr-code"></div>
      <div class="action-container">
        <a href="#" class="download button" download="QRCode">
          <span>Download</span>
          <img src="download.svg" alt="" />
        </a>
        <button class="share-button button">
          <span>Share</span>
          <img src="share-button.svg" alt="" />
        </button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
